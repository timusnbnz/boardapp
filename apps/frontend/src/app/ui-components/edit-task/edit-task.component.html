<div (click)="openModal()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" height="12">
    <path
      d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"
    />
  </svg>
</div>
@if (isModalVisible) {
  <div
    id="hs-scale-animation-modal"
    class="hs-overlay size-full absolute top-0 left-0 z-80 overflow-x-hidden overflow-y-auto pointer-events-none bg-white bg-opacity-50 backdrop-blur-sm"
    role="dialog"
    tabindex="-1"
    aria-labelledby="hs-scale-animation-modal-label"
  >
    <div
      class="hs-overlay-animation-target hs-overlay-open:scale-100 hs-overlay-open:opacity-100 scale-95 ease-in-out transition-all duration-200 sm:max-w-lg sm:w-full m-3 sm:mx-auto flex items-center justify-center h-full"
    >
      <div
        class="w-full flex flex-col bg-white border border-gray-200 shadow-2xs rounded-xl pointer-events-auto"
      >
        <div class="flex justify-between items-center py-3 px-4">
          <h3
            id="hs-scale-animation-modal-label"
            class="font-bold text-gray-800"
          >
            Aufgabe bearbeiten
          </h3>
          <button
            type="button"
            class="size-8 inline-flex justify-center items-center gap-x-2 rounded-full border border-transparent bg-gray-100 text-gray-800 hover:bg-gray-200 focus:outline-hidden focus:bg-gray-200 disabled:opacity-50 disabled:pointer-events-none"
            aria-label="Close"
            (click)="closeModal()"
          >
            <span class="sr-only">Schlie√üen</span>
            <svg
              class="shrink-0 size-4"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M18 6 6 18"></path>
              <path d="m6 6 12 12"></path>
            </svg>
          </button>
        </div>
        <div class="p-4 overflow-y-auto">
          <div class="mb-4">
            <div class="w-full mb-2">
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Titel:</label
              >
              <input
                [(ngModel)]="task.title"
                class="py-2.5 sm:py-3 px-4 block w-full border border-gray-200 rounded-lg sm:text-sm bg-gray-50"
              />
            </div>
            <div class="w-full mb-2">
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Beschreibung:</label
              >
              <textarea
                [(ngModel)]="task.description"
                class="py-2 px-3 sm:py-3 sm:px-4 block w-full border border-gray-200 rounded-lg sm:text-sm bg-gray-50 min-h-[80px]"
              ></textarea>
            </div>
            <div class="w-full">
              <label class="block text-sm font-medium text-gray-700 mb-1"
                >Status:</label
              >
              <select
                [(ngModel)]="task.status"
                class="py-2.5 px-4 block w-full border border-gray-200 rounded-lg sm:text-sm bg-gray-50"
              >
                <option value="todo">Zu erledigen</option>
                <option value="inProgress">In Bearbeitung</option>
                <option value="done">Abgeschlossen</option>
              </select>
            </div>
          </div>
        </div>
        <div class="flex justify-end items-center gap-x-2 py-3 px-4">
          <button
            type="button"
            class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-transparent bg-blue-600 text-white hover:bg-blue-700 focus:outline-hidden focus:bg-blue-700 disabled:opacity-50 disabled:pointer-events-none"
            (click)="saveTask()"
          >
            Speichern
          </button>
        </div>
      </div>
    </div>
  </div>
}

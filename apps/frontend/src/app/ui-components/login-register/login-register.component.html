<div id="login-form">
  <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
    Login
  </h2>
  <form>
    <div class="mb-4">
      <label for="login-email" class="block text-sm font-medium text-gray-600">E-Mail</label>
      <input type="email" id="login-email" class="w-full p-3 border rounded-md" placeholder="E-Mail" required />
    </div>
    <div class="mb-4">
      <label for="login-password" class="block text-sm font-medium text-gray-600">Passwort</label>
      <input type="password" id="login-password" class="w-full p-3 border rounded-md" placeholder="Passwort" required />
    </div>
    <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md">Login</button>
  </form>
  <div class="mt-4 text-center">
    <span>Kein Konto? </span>
    <button onclick="toggleForms()" class="text-blue-600">Jetzt registrieren</button>
  </div>
</div>

<div id="register-form" class="hidden">
  <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
    Registrierung
  </h2>
  <form>
    <div class="mb-4">
      <label for="register-name" class="block text-sm font-medium text-gray-600">Name</label>
      <input type="text" id="register-name" class="w-full p-3 border rounded-md" placeholder="Vollständiger Name" required />
    </div>
    <div class="mb-4">
      <label for="register-email" class="block text-sm font-medium text-gray-600">E-Mail</label>
      <input type="email" id="register-email" class="w-full p-3 border rounded-md" placeholder="E-Mail" required />
    </div>
    <div class="mb-4">
      <label for="register-password" class="block text-sm font-medium text-gray-600">Passwort</label>
      <input type="password" id="register-password" class="w-full p-3 border rounded-md" placeholder="Passwort" required />
    </div>
    <div class="mb-4">
      <label for="register-role" class="block text-sm font-medium text-gray-600">Rolle</label>
      <select id="register-role" class="w-full p-3 border rounded-md" required>
        <option value="" disabled selected>Wähle eine Rolle</option>
        <option value="Mitarbeiter">Mitarbeiter</option>
        <option value="Manager">Manager</option>
        <option value="Admin">Admin</option>
      </select>
    </div>
    <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md">Registrieren</button>
  </form>
  <div class="mt-4 text-center">
    <span>Bereits ein Konto? </span>
    <button onclick="toggleForms()" class="text-blue-600">Jetzt einloggen</button>
  </div>
</div>

<script>
  function toggleForms() {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    if (loginForm.classList.contains('hidden')) {
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
    } else {
      loginForm.classList.add('hidden');
      registerForm.classList.remove('hidden');
    }
  }
</script>

<div class="w-full mx-auto lg:ps-64">
  <div class="p-4 sm:p-6 space-y-4 sm:space-y-6">
    <div class="grid grid-cols-4 gap-4" id="kanban-board">
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">To Do</h2>
          <button
            class="inline-flex items-center justify-center w-8 h-8 bg-blue-600 text-white rounded-full hover:bg-blue-700"
          >
            +
          </button>
        </div>
        <div
          cdkDropList
          #todoList="cdkDropList"
          [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[todoList, doneList, inProgressList]"
          (cdkDropListDropped)="drop($event)"
          class="tasklist"
        >
          <div
            class="bg-gray-200 p-3 rounded cursor-move mb-2"
            *ngFor="let item of todo"
            cdkDrag
          >
            {{ item }}
          </div>
        </div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">In Bearbeitung</h2>
          <button
            type="button"
            class="hs-tooltip-toggle inline-flex items-center justify-center w-8 h-8 bg-blue-600 text-white rounded-full hover:bg-blue-700"
            data-hs-overlay="#add-task-modal"
          >
            +
          </button>
        </div>
        <div
          cdkDropList
          #inProgressList="cdkDropList"
          [cdkDropListData]="inProgress"
          [cdkDropListConnectedTo]="[todoList, doneList, inProgressList]"
          (cdkDropListDropped)="drop($event)"
          class="tasklist"
        >
          <div
            class="bg-yellow-200 p-3 rounded cursor-move mb-2"
            *ngFor="let item of inProgress"
            cdkDrag
          >
            {{ item }}
          </div>
        </div>
      </div>
      <div class="bg-white p-4 rounded-lg shadow-lg">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Erledigt</h2>
          <button
            type="button"
            class="hs-tooltip-toggle inline-flex items-center justify-center w-8 h-8 bg-blue-600 text-white rounded-full hover:bg-blue-700"
            data-hs-overlay="#add-task-modal"
          >
            +
          </button>
        </div>
        <div
          cdkDropList
          #doneList="cdkDropList"
          [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[todoList, doneList, inProgressList]"
          (cdkDropListDropped)="drop($event)"
          class="tasklist"
        >
          <div
            class="bg-green-200 p-3 rounded cursor-move mb-2"
            *ngFor="let item of done"
            cdkDrag
          >
            {{ item }}
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

@if(error){
  <div class="mt-2 bg-red-500 text-sm text-white rounded-lg p-4 max-w-md mx-auto" role="alert" tabindex="-1" aria-labelledby="hs-solid-color-danger-label">
    <span id="hs-solid-color-danger-label" class="font-bold">Fehler: </span>{{error}}
  </div>
}
@if(!toggleForm){
  <div id="login-form" class="max-w-md mx-auto">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
      Login
    </h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="login-email" class="block text-sm font-medium text-gray-600">E-Mail</label>
        <input type="email" id="login-email" class="w-full p-3 border rounded-md" placeholder="E-Mail" [(ngModel)]="formData.email" name="email" required />
      </div>
      <div class="mb-4">
        <label for="login-password" class="block text-sm font-medium text-gray-600">Passwort</label>
        <input type="password" id="login-password" class="w-full p-3 border rounded-md" placeholder="Passwort" [(ngModel)]="formData.password" name="password" required />
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md">Login</button>
    </form>
    <div class="mt-4 text-center">
      <span>Kein Konto? </span>
      <button (click)="toggleForms()" class="text-blue-600">Jetzt registrieren</button>
    </div>
  </div>
} @else {
  <div id="register-form" class="max-w-md mx-auto">
    <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">
      Registrierung
    </h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="register-name" class="block text-sm font-medium text-gray-600">Name</label>
        <input type="text" id="register-name" class="w-full p-3 border rounded-md" placeholder="VollstÃ¤ndiger Name" [(ngModel)]="formData.name" name="name" required />
      </div>
      <div class="mb-4">
        <label for="register-email" class="block text-sm font-medium text-gray-600">E-Mail</label>
        <input type="email" id="register-email" class="w-full p-3 border rounded-md" placeholder="E-Mail" [(ngModel)]="formData.email" name="email" required />
      </div>
      <div class="mb-4">
        <label for="register-password" class="block text-sm font-medium text-gray-600">Passwort</label>
        <input type="password" id="register-password" class="w-full p-3 border rounded-md" placeholder="Passwort" [(ngModel)]="formData.password" name="password" required />
      </div>
      <div class="mb-4">
        <label for="register-password-repeat" class="block text-sm font-medium text-gray-600">Passwort wiederholen</label>
        <input type="password" id="register-password-repeat" class="w-full p-3 border rounded-md" placeholder="Passwort wiederholen" [(ngModel)]="formData.passwordRepeat" name="passwordRepeat" required />
      </div>
      <button type="submit" class="w-full py-2 bg-blue-600 text-white rounded-md">Registrieren</button>
    </form>
    <div class="mt-4 text-center">
      <span>Bereits ein Konto? </span>
      <button (click)="toggleForms()" class="text-blue-600">Jetzt einloggen</button>
    </div>
  </div>
}

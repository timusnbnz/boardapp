<h1 class="text-3xl font-bold mb-6">Kanban Board</h1>
<div class="grid grid-cols-4 gap-4">
  <div class="bg-white p-4 rounded-lg shadow-lg" id="todo">
    <h2 class="text-xl font-semibold mb-4">To Do</h2>
    <div class="space-y-2" id="todo-list">
      <div class="bg-gray-200 p-3 rounded cursor-move">Aufgabe 1</div>
      <div class="bg-gray-200 p-3 rounded cursor-move">Aufgabe 2</div>
    </div>
  </div>
  <div class="bg-white p-4 rounded-lg shadow-lg" id="in-progress">
    <h2 class="text-xl font-semibold mb-4">In Bearbeitung</h2>
    <div class="space-y-2" id="in-progress-list">
      <div class="bg-yellow-200 p-3 rounded cursor-move">Aufgabe 3</div>
    </div>
  </div>
  <div class="bg-white p-4 rounded-lg shadow-lg" id="done">
    <h2 class="text-xl font-semibold mb-4">Erledigt</h2>
    <div class="space-y-2" id="done-list">
      <div class="bg-green-200 p-3 rounded cursor-move">Aufgabe 4</div>
    </div>
  </div>
  <div class="bg-white p-4 rounded-lg shadow-lg" id="archive">
    <h2 class="text-xl font-semibold mb-4">Archiv</h2>
    <div class="space-y-2" id="archive-list">
      <div class="bg-blue-200 p-3 rounded cursor-move">Archivierte Aufgabe</div>
    </div>
  </div>
</div>

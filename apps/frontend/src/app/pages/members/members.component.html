<!doctype html>
<html lang="en">

<div class="w-full lg:ps-64 p-4 sm:p-6 space-y-6">
  <h1 class="text-3xl font-bold mb-6">Mitgliederverwaltung</h1>

  <!-- Admin Column -->
   
  <div class="bg-white p-4 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Admins</h2>
    </div>
    <div class="space-y-2" id="admin-list">
      <div
        class="bg-gray-200 p-3 rounded flex justify-between items-center"
      >
        <span>Alice Doe</span>
        <div class="flex gap-2">
          <button
            class="edit-member-btn text-blue-600 hover:text-blue-800"
            data-name="Alice Doe"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 20h9" />

          <button
            class="text-red-600 hover:text-red-800"
            onclick="removeMember(this)"
          >

              xmlns="http://www.w3.org/2000/svg"

              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- User Column -->
  <div class="bg-white p-4 rounded-lg shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">Benutzer</h2>
    </div>
    <div class="space-y-2" id="user-list">
      <div
        class="bg-gray-200 p-3 rounded flex justify-between items-center"
      >
        <span>Bob Smith</span>
        <div class="flex gap-2">
          <button
            class="edit-member-btn text-blue-600 hover:text-blue-800"
            data-name="Bob Smith"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="none"
              stroke="black"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M12 20h9" />
              <path d="M16.5 3.5a2.121 2.121 0 113 3L7 19H4v-3L16.5 3.5z" />
            </svg>
          </button>
          <button
            class="text-red-600 hover:text-red-800"
            onclick="removeMember(this)"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="w-5 h-5"
              fill="none"
              viewBox="0 0 24 24"

            >
              <path
                stroke-linecap="round"

              />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
  </body>

<!-- Modal for Editing Member -->
<div id="edit-member-modal"
     class="hs-overlay hidden fixed inset-0 z-50 overflow-y-auto bg-black bg-opacity-50 flex items-center justify-center"
     data-hs-overlay>
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6 space-y-4">
    <div class="flex justify-between items-center">
      <h3 class="text-xl font-semibold">Mitglied bearbeiten</h3>
      <button
        type="button"
        class="text-gray-600 hover:text-gray-800"
        onclick="closeEditModal()"
      >
        ✕
      </button>
    </div>
    <div>
      <label
        for="edit-member-name"
        class="block text-sm font-medium text-gray-700"
      >
        Name
      </label>
      <input
        type="text"
        id="edit-member-name"
        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
      />
    </div>
    <div>
      <label
        for="edit-member-role"
        class="block text-sm font-medium text-gray-700"
      >
        Rolle
      </label>
      <select
        id="edit-member-role"
        class="mt-1 block w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
      >
        <option>Admin</option>
        <option>Benutzer</option>
      </select>
    </div>
    <div class="flex justify-end gap-4">
      <button
        type="button"
        class="py-2 px-4 bg-gray-200 rounded-lg hover:bg-gray-300"
        onclick="closeEditModal()"
      >
        Abbrechen
      </button>
      <button
        type="button"
        class="py-2 px-4 bg-blue-600 text-white rounded-lg hover:bg-blue-700"
        onclick="saveMemberChanges()"
      >
        Speichern
      </button>
    </div>
  </div>
</div>

<script>
  window.addEventListener('load', () => {
    // Event Listener für alle Edit-Buttons
    const editButtons = document.querySelectorAll('.edit-member-btn');
    const modal = document.getElementById('edit-member-modal');
    const nameInput = document.getElementById('edit-member-name');

    editButtons.forEach(button => {
      button.addEventListener('click', () => {
        const name = button.getAttribute('data-name');
        nameInput.value = name;

        modal.classList.remove('hidden');
        modal.classList.add('flex');
      });
    });
  });

  function closeEditModal() {
    const modal = document.getElementById('edit-member-modal');
    modal.classList.add('hidden');
    modal.classList.remove('flex');
  }
</script>

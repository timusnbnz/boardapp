<!-- Hero -->
<div class="relative overflow-hidden">
  <div class="max-w-7xl w-full mx-auto py-12 px-4 sm:px-6 md:py-20 lg:py-32 md:px-8">
    <div class="md:pe-8 md:w-1/2 xl:pe-0 xl:w-5/12">
      <!-- Title -->
      <h1 class="text-3xl text-gray-800 font-bold md:text-4xl md:leading-tight lg:text-5xl lg:leading-tight dark:text-neutral-200">
        <ng-container *ngIf="!isLoggedIn">
          Organisiere dein Team. Erreiche mehr.
        </ng-container>
        <ng-container *ngIf="isLoggedIn">
          Welcome back to <span class="text-blue-600 dark:text-blue-500">Boardmasters</span>
        </ng-container>
      </h1>
      
      <p class="mt-3 text-base text-gray-500 dark:text-neutral-500">
        <ng-container *ngIf="!isLoggedIn">
          Visualisiere Workflows, priorisiere Aufgaben und bleib mit deinem Team im Flow – alles an einem Ort.
        </ng-container>
        <ng-container *ngIf="isLoggedIn">
          Dein personalisiertes Dashboard ist bereit.
Fahre fort, wo du aufgehört hast.
        </ng-container>
      </p>
      <!-- End Title -->

      <!-- Show login form only when not logged in -->
      <ng-container *ngIf="!isLoggedIn">
        <ui-loginform></ui-loginform>
      </ng-container>
      
      <!-- Show dashboard access when logged in -->
      <ng-container *ngIf="isLoggedIn">
        <div class="mt-8 flex flex-col sm:flex-row gap-3">
          <a routerLink="/dashboard" class="inline-flex justify-center items-center gap-x-3 text-center bg-blue-600 hover:bg-blue-700 text-white text-sm font-medium rounded-lg focus:outline-none py-3 px-4">
            Go to dashboard
            <svg class="size-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6" />
            </svg>
          </a>
          <a routerLink="/team" class="inline-flex justify-center items-center gap-x-3 text-center border border-gray-200 hover:border-blue-600 hover:text-blue-600 text-sm font-medium rounded-lg py-3 px-4">
            View team
          </a>
        </div>
      </ng-container>
    </div>
  </div>

  <div class="hidden md:block md:absolute md:top-0 md:start-1/2 md:end-0 h-full bg-[url('https://images.unsplash.com/photo-1606868306217-dbf5046868d2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1920&q=80')] bg-no-repeat bg-center bg-cover"></div>
  <!-- End Col -->
</div>
<!-- End Hero -->
